<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love ❤️</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 class="title">For the Love of My Life 💖</h1>
    <button id="showMessage">Click Me, My Love 💌</button>
    <div id="messageBox" class="hidden">
      <p class="timer-text">We've been together for:</p>
      <p id="timer"></p>
      <h2>I Love You ❤️</h2>
      <p class="personal-msg">You mean the world to me. Thank you for being in my life. 💕</p>
    </div>
  </div>

  <!-- Surprise Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <h2>💖 Surprise! 💖</h2>
      <p>You are my forever and always. Never forget how much I love you. 🌹</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
